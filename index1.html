<!DOCTYPE html>

<head>
    <title>PDF-Anzeige</title>
</head>
<body>

    <h1>Meine PDF-Überschrift</h1> <!-- Überschrift über der PDF -->
    <object data="URL_zur_PDF.pdf" type="application/pdf" width="100%" height="600px">
        <!-- Alternativer Text, falls PDF nicht angezeigt werden kann -->
        <p>Ihr Browser kann diese PDF nicht anzeigen. Hier ist ein <a href="Getraenkekarte.pdf">Link zum PDF</a>.</p>
    </object>

    <p><a href="URL_zum_Link">Kleiner Link unter der PDF</a></p> <!-- Link unter der PDF -->

</body>
</html>
